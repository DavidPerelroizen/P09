{% extends 'base.html' %}
    {% block content %}
        <div class="main_content">
            <h2>Delete ticket</h2>
            <div class="ticket_area">
                {% include 'feedapp/partials/ticket_snippet.html' with ticket=post_to_delete %}
                <hr>
                <form method="post">
                  {{ delete_post_form }}
                  {% csrf_token %}
                  <button type="submit">Confirm deletion</button>
                </form>
            </div>
        </div>
    {% endblock content %}
