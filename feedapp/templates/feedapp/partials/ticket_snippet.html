<div>
    <h4>{{ ticket.user }} asked for a review</h4>
    <div>{{ ticket.time_created }}</div>
    <h4>{{ ticket.title }}</h4>
    <p>{{ ticket.description }}</p>
    {% if ticket.image.url is not None %}
        <img src="{{ ticket.image.url }}">
    {% endif %}
    <button type="button"><a href="{% url 'answer_ticket' ticket.id %}">Create a review</a></button>
</div>
