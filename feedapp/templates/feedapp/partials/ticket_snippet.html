{% load static %}
{% load feedapp_extras %}

<div class="ticket">
    <h6>Ticket</h6>
    <div class="ticket_info">
        <h6>{% get_poster_display ticket.user %} asked for a review</h6>
        <h6>{{ ticket.time_created|get_posted_at_display }}</h6>
    </div>
    <h4>{{ ticket.title }}</h4>
    <p>{{ ticket.description }}</p>
    {% if ticket.image.url is not None %}
        <img src="{{ ticket.image.url }}">
    {% endif %}
</div>
