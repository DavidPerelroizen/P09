{% extends 'base.html' %}
    {% block content %}
        <p>{{ message }}</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit">Submit</button>
        </form>
        <p>Not yet registered?</p>
        <button type="button"><a href="{% url 'register_page' %}">Register now!</a> </button>
    {% endblock content %}
