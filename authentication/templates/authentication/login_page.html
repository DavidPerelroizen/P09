<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login_page</title>
</head>
<body>
    {% block content %}
        <header>LITReview</header>
        <h1>Login</h1>
        <p>{{ message }}</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit">Submit</button>
        </form>
        <p>Not yet registered?</p>
        <button type="button"><a href="{% url 'register_page' %}">Register now!</a> </button>
    {% endblock content %}
</body>
</html>
